<!doctype html><meta charset="utf-8">
<title>Printer UI</title>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-2xl mx-auto p-6">
    <header class="mb-4 flex items-center gap-3">
      <h1 class="text-2xl font-semibold">Quittungsdruck</h1>
      <a href="/ui/logout" class="ml-auto text-sm text-gray-500 hover:underline">Logout</a>
    </header>

    <div id="msg">{{MSG}}</div>

    <div class="inline-flex rounded-lg shadow-sm mb-4" role="tablist">
      <button class="px-4 py-2 text-sm bg-white border border-gray-200 first:rounded-l-lg"
              onclick="show('tpl')">Vorlage</button>
      <button class="px-4 py-2 text-sm bg-white border border-gray-200"
              onclick="show('raw')">Raw Text</button>
      <button class="px-4 py-2 text-sm bg-white border border-gray-200 last:rounded-r-lg"
              onclick="show('img')">Bild</button>
    </div>

    <!-- VORLAGE -->
    <section id="pane_tpl" class="bg-white rounded-xl shadow p-4 space-y-3">
      <form method="post" action="/ui/print/template" class="space-y-3">
        <label class="block text-sm">Titel
          <input class="mt-1 w-full border rounded-md px-3 py-2" type="text" name="title" value="MORGEN">
        </label>

        <label class="block text-sm">Zeilen (eine pro Zeile)
          <textarea class="mt-1 w-full border rounded-md px-3 py-2" name="lines"
            placeholder="Lesen – 10 Min&#10;Kaffee machen"></textarea>
        </label>

        <div class="flex items-center gap-3 text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" name="add_dt" checked> Datum/Zeit automatisch
          </label>
          <span class="grow"></span>
          <label class="hidden sm:flex items-center gap-2">
            <span>UI Passwort</span>
            <input class="border rounded-md px-2 py-1" type="password" name="pass" placeholder="falls noetig">
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" name="remember"> angemeldet bleiben
          </label>
        </div>

        <div class="flex flex-wrap gap-2 text-xs">
          <button type="button" class="px-3 py-1.5 border rounded-md"
                  onclick="preset(['Lesen – 10 Min','Kaffee machen'])">Preset: Morgen</button>
          <button type="button" class="px-3 py-1.5 border rounded-md"
                  onclick="preset(['Zimmer aufraeumen','Inbox Zero (10 Mails)'])">Preset: Fokus</button>
        </div>

        <button class="mt-1 inline-flex items-center gap-2 bg-black text-white px-4 py-2 rounded-md" type="submit">
          Drucken
        </button>
      </form>
      <p class="text-xs text-gray-500">Tipp: Wenn du eingeloggt bist, kannst du das Passwortfeld leer lassen.</p>
    </section>

    <!-- RAW -->
    <section id="pane_raw" class="bg-white rounded-xl shadow p-4 space-y-3 hidden">
      <form method="post" action="/ui/print/raw" class="space-y-3">
        <label class="block text-sm">Freitext
          <textarea class="mt-1 w-full border rounded-md px-3 py-2" name="text"
            placeholder="Kurzer Notizzettel ..."></textarea>
        </label>
        <div class="flex items-center gap-3 text-sm">
          <label class="flex items-center gap-2"><input type="checkbox" name="add_dt"> Datum/Zeit anhaengen</label>
          <span class="grow"></span>
          <label class="hidden sm:flex items-center gap-2">
            <span>UI Passwort</span>
            <input class="border rounded-md px-2 py-1" type="password" name="pass" placeholder="falls noetig">
          </label>
          <label class="flex items-center gap-2"><input type="checkbox" name="remember"> angemeldet bleiben</label>
        </div>
        <button class="inline-flex items-center gap-2 bg-black text-white px-4 py-2 rounded-md" type="submit">
          Drucken
        </button>
      </form>
    </section>

    <!-- BILD -->
    <section id="pane_img" class="bg-white rounded-xl shadow p-4 space-y-3 hidden">
      <form method="post" action="/ui/print/image" enctype="multipart/form-data" class="space-y-3">

        <div class="flex items-center gap-3 text-sm">
          <span class="grow"></span>
          <label class="hidden sm:flex items-center gap-2">
            <span>UI Passwort</span>
            <input class="border rounded-md px-2 py-1" type="password" name="pass" placeholder="falls noetig">

          <label class="flex items-center gap-2"><input type="checkbox" name="remember"> angemeldet bleiben</label>
        </div>

        <button class="inline-flex items-center gap-2 bg-black text-white px-4 py-2 rounded-md" type="submit">
          Drucken
        </button>
      </form>
    </section>
  </div>

<script>
function show(which){
  ['tpl','raw','img'].forEach(id=>{
    document.getElementById('pane_'+id).classList.toggle('hidden', id!==which);
  });
}
function preset(lines){
  const ta = document.querySelector('#pane_tpl textarea[name=lines]');
  ta.value = lines.join('\\n');
  show('tpl');
}
show('tpl');
</script>
</body>
